<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada - Videoconferencia</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://meet.jit.si/external_api.js"></script>
</head>

<body>

    <!-- Encabezado -->
    <header class="encabezado__container">
        <div class="encabezado">
            <a href="/" class="encabezado__logo" title="Página principal de Jornada">
                <img class="encabezado__logo--icono" alt="Logo de Jornada" src="./img/logoprovisriablanca-1@2x.png" />
            </a>
            <nav class="encabezado__navegacion">
                <ul class="encabezado__navegacion--lista">
                    <li class="encabezado__navegacion--elemento"><a href="/">Blog</a></li>
                    <li class="encabezado__navegacion--elemento"><a href="/">Paquetes de viaje</a></li>
                    <li class="encabezado__navegacion--elemento"><a href="./videoconferencia.html">Videoconferencia</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        <section class="video__container">
            <div class="video__titulo">
                <h1 class="video__titulo--texto">Videoconferencia</h1>
                <div class="video__titulo--subrayado"></div>
            </div>
            <div class="video__elemento--descripcion">Únete a una videoconferencia con nuestro equipo para obtener más detalles sobre nuestros paquetes de viaje.</div>
            <div class="video__elemento--boton-container">
                    <button id="startConference" class="video__elemento--boton">Iniciar videoconferencia</button>
                </div>
            </div>
            <div id="jitsi-container" class="videoconferencia__container"></div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer__container">
        <div class="footer">
            <div class="footer__logo-container">
                <img class="footer__logo-icon" alt="Logo Footer" src="./img/logobranco-1@2x.png" />
                <div class="footer__info-container">
                    <p class="footer__text-info">Horario de atención: 08h - 20h (Lunes a Sábado)</p>
                    <p class="footer__text-info">Desarrollado por Iveth García.</p>
                </div>
            </div>
            <div class="footer__social-media-container">
                <div class="footer__social-media-text">Accede a nuestras redes sociales:</div>
                <div class="footer__social-media-icons">
                    <a href="#">
                        <img class="footer__social-media-icon" alt="WhatsApp" src="./img/whatsapp-1.svg" />
                    </a>
                    <a href="#">
                        <img class="footer__social-media-icon" alt="Instagram" src="./img/instragam-1.svg" />
                    </a>
                    <a href="#">
                        <img class="footer__social-media-icon" alt="Twitter" src="./img/twiter-1.svg" />
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script para la videoconferencia -->
    <script>
        var BotStar = { appId: "sa5587009-e198-468e-98c4-ec8557ec355c", mode: "livechat" };
        !function (t, a) {
            var e = function () { (e.q = e.q || []).push(arguments) };
            e.q = e.q || [], t.BotStarApi = e;
            !function () {
                var t = a.createElement("script");
                t.type = "text/javascript", t.async = 1, t.src = "https://widget.botstar.com/static/js/widget.js";
                var e = a.getElementsByTagName("script")[0];
                e.parentNode.insertBefore(t, e)
            }();
        }(window, document);

        document.getElementById('startConference').addEventListener('click', function () {
            const container = document.getElementById('jitsi-container');
            container.style.display = 'block'; // Mostrar el contenedor de la videoconferencia

            const domain = "meet.jit.si";
            const options = {
                roomName: "JornadaVideoconferencia",
                width: "100%",
                height: 600,
                parentNode: container,
                configOverwrite: {},
                interfaceConfigOverwrite: {},
            };
            const api = new JitsiMeetExternalAPI(domain, options);

            api.addEventListener('videoConferenceJoined', () => {
                console.log("Videoconferencia iniciada");
            });
        });
    </script>
</body>

</html>
